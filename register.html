            <h1>Register a user</h1><br>
    </header>
    <main>
        <div>
            <!--create a form (inputs) with the next fields: email,password,firstname,lastname,age, address, phone, payment, color -->
            <div class="capture-form">
                <h3>User Information</h3>
                <div class="control">
                    <label>Email</label>
                    <input id="txtEmail" type="email">
                </div>
            
                <div class="control">
                    <label>Password</label>
                    <input id="txtPassword" type="password">
                </div>
            
                <div class="control">
                    <label>First Name</label>
                    <input id="txtFirst" type="text">
                </div>
            
                <div class="control">
                    <label>Last Name</label>
                    <input id="txtLast" type="text">
                </div>
            
                <div class="control">
                    <label>Age</label>
                    <input id="txtAge" type="number">
                </div>
            
                <div class="control">
                    <label>Address</label>
                    <input id="txtAddress" type="text">
                </div>
            
                <div class="control">
                    <label>Phone Number</label>
                    <input id="txtPhone" type="tel">
                </div>
           
                <div class="control">
                    <label>Payment</label>
                    <select id="selPayment">
                        <option>PayPal</option>
                        <option>Check</option>
                        <option>Cash</option>
                        <option>Video Games</option>
                    </select>
                </div>
                <div class="control">
                    <label>Color</label>
                    <input id="txtColor" type="color">
                </div>
                <div class="control">
                    <input class="btn btn-primary" value="Register User" onclick="registerUser();" id="btnSave">
                </div>
            </div>
            
        </div>
    </main>
